<!-- Adding 2 numbers using java Script -->
<html>
<head>
<script>
function add()
{
var numOne,numTwo,sum;
numOne = parseInt(document.getElementById("first").value);
numTwo = parseInt(document.getElementById("second").value);
sum=numOne+numTwo;
document.getElementById("answer").value = sum;
}
</script>
</head>
<body>
<p> Enter first Element: <input id="first"></p>
<p> Enter second element: <input id="second"></p>
<button onclick="add()">Have Fun ðŸ˜ƒ</button>
<p> Sum=<input id="answer"></p>
</body>
</html>
